<!DOCTYPE html>
  <head>
    <title>Project-152</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="Base.js"></script>
    <script src="Car.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Plane Base -->
      <a-entity id="base" base></a-entity>
      <!-- Car Model -->
      <a-entity id="car-model" car-model></a-entity>

      <!-- Camera -->
      <a-entity
        id="camera"
        camera
        look-controls
        wasd-controls
        position="0 50 250"
      ></a-entity>
    </a-scene>
  </body>
</html>
